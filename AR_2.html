<a-scene embedded arjs='sourceType: webcam;'>

          <a-box position='0 0.5 0' gltf-model="assets/BrainStem.gltf" scale="-1 1 -1"></a-box>

        <a-marker preset='hiro'>
          <a-box position='0 0.5 0' gltf-model="assets/Duck.gltf" scale="-1 1 -1"></a-box>

        <a-entity camera></a-entity>
      </a-scene>
